<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um <br />
      pensamento novo:
    </h2>
  </header>

  <form action="">
    <label for="pensamento">Pensamento:</label>
    <input
      type="textarea"
      name=""
      id="pensamento"
      name="pensamento"
      class="input"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo"
    />

    <label for="autoria">Autoria ou fonte:</label>
    <input
      type="textarea"
      name=""
      id="autoria"
      name="autoria"
      class="input"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
    />

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <!-- modelo 1 -->
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            name="modelo-card"
            id="modelo1"
            value="modelo1"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo1.png"
            alt="aspas azuis"
            class=""
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>

      <!-- modelo 2 -->
      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            name="modelo-card"
            id="modelo2"
            value="modelo2"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo2.png"
            alt="aspas azuis-claras"
            class=""
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>

      <!-- modelo 3 -->
      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            name="modelo-card"
            id="modelo3"
            value="modelo3"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img
            src="../../../../assets/imagens/modelo3.png"
            alt="aspas verdes"
            class=""
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>
    </div>

    <!-- botões -->
    <div class="acoes">
      <button (click)="criarPensamento()" type="button" class="botao">
        Salvar
      </button>
      <button
        (click)="cancelarPensamento()"
        routerLink="/listarPensamento"
        class="botao"
      >
        Cancelar
      </button>
    </div>
  </form>
</section>
